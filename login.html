<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Comanda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body>
    
    <div>

        <h1>Bienvenido al sistema!</h1>

    </div>

    <div>

        <div>
            <input placeholder="Usuario" type="text" name="" id="user_name">
        </div>

        <div>
            <input placeholder="ContraseÃ±a" type="password" name="" id="password">
        </div>

        <div>
            <button id="btn_login" onclick="login()">Ingresar</button>
        </div>


    </div>


    <script src="./js/constants.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <script>

        var button_login = document.getElementById('btn_login');
        button_login.addEventListener("keyup", function(event){
            event.preventDefault();
            if(event.keyCode === 13){
                button_login.click();
            }
        });

        function login(){

            user_name  = document.getElementById('user_name').value;
            pass = document.getElementById('password').value;

            validate_user(user_name, pass);

        }
        
        
        function validate_user(user, password){
            
            data = {
                user,
                password
            }

            $.ajax({
                type: 'POST',
                url : URL_SERVER + '/login',
                data,
                success: function(res){
                    localStorage.setItem('token', res['token']);
                    window.location.href = './index.html';
                },
                error: function(err){
                    console.error(err);
                }
            });

        }
        
    </script>
    

</body>
</html>
